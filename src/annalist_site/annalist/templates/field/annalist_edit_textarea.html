<!-- editable textarea field -->
<div class="{{field.field_placement.field}}">
    <div class="row">
        <div class="{{field.field_placement.label}}">
            <p>{{field.field_label}}</p>
        </div>
        <div class="{{field.field_placement.value}} left">
                    <textarea cols="64" rows="6" name="{{field.field_name}}" class="small-rows-4 medium-rows-8">{{field.field_value}}</textarea>
        </div>
    </div>
</div>
