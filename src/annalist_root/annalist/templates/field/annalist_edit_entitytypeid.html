<!-- field/annalist_edit_entitytypeid.html -->
<div class="{{field.field_placement.field}}">
  <div class="row">
    <div class="view_label {{field.field_placement.label}}">
      <p>{{field.field_label}}</p>
    </div>
    <div class="{{field.field_placement.value}}">
      <select name="{{repeat.repeat_prefix}}{{field.field_name}}">
        {% for v in field.options %}
        {% if v == field.field_value %}
        <option selected="selected">{{v}}</option>
        {% else %}
        <option>{{v}}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>
</div>
